<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes!</h1>
    <ul class="cupcake-list">
        {% for cupcake in cupcakes %}
        <li>{{cupcake.flavor}} <button class="delete" data-id="{{cupcake.id}}">X</button></li>
        {% endfor %}
    </ul>

<form id="cupcake-form">
    <a>Flavor:  <input name="flavor" id="form-flavor"></a>
    <a>Size:  <input name="size" id="form-size"></a>
    <a>Rating:  <input name="rating" id="form-rating"></a>
    <a>Image:  <input name="image" id="form-image"></a>
    <button class="add-cupcake">Add</button>
</form>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
